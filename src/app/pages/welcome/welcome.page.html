<ion-content [fullscreen]="true" class="welcome-page" [dir]="Direction">
  <div class="overlay"></div>
  <div class="container">
    <img class="logo" src="assets/images/nisan-logo-white.svg" alt="">
    <div class="content">
      <h1>{{Heading}}</h1>
      <p [innerHTML]="BodyText"></p>
      <ion-button expand="full" class="custom-button" [ngClass]="{ 'align-left': Direction === 'rtl', 'align-right': Direction === 'ltr' }" (click)="goToNextPage()">{{Next}}</ion-button>
    </div>
  </div>
</ion-content>
