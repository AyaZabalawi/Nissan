<ion-content [fullscreen]="true" class="ion-padding language-selection">
  <div class="container">
    <img class="logo" src="assets/images/nisan-logo-white.svg" alt="">
    <div class="language-buttons">
      <ion-button expand="full" class="custom-button" (click)="selectLanguage('en')">English</ion-button>
      <ion-button expand="full" class="custom-button" (click)="selectLanguage('ar')">العربية</ion-button>
    </div>
  </div>
</ion-content>
